<section>
    <div class="row content">

        <div class="row title-container">
            <h1 class="title">Categorias</h1>
            <h3 class="subtitle">Abaixo é possível visualizar e gerenciar suas categorias</h3>
        </div>

        <div class="hr-container">
            <hr class="divider">
        </div>

        <div class="menu">
            <div class="actions-container">
                <button class="add-button" type="button" [routerLink]="['/painel/categoria/cadastro']">
                    <mat-icon>add</mat-icon>
                </button>
            </div>

            <form *ngIf="obtemFormularioBusca() != undefined" [formGroup]="obtemFormularioBusca()"
                class="search-container">
                <input type="text" placeholder="Pesquisar..." class="search-input" formControlName="valorPesquisa">
                <select class="filter-select" formControlName="tipoPesquisa" formControlName="tipoPesquisa">
                    <option value="ALL">Todos</option>
                    <option value="INPUT">Entradas</option>
                    <option value="OUTPUT">Saídas</option>
                </select>
            </form>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Tipo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of obtemConteudo()">
                        <td class="td">
                            <span>
                                {{ item.name }}
                            </span>
                        </td>
                        <td class="td">
                            <span class="status" [ngClass]="{'status-completed': item.type === 'INPUT', 
                            'status-canceled': item.type === 'OUTPUT'}">
                                {{ obtemDescricaoTipo(item.type) }}
                            </span>
                        </td>
                        <td class="td td-actions">
                            <button (click)="redirecionarParaCategoria(item.id)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button>
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
